<!DOCTYPE html>
<html>
<head>
	<title>Mountain Climbing Progress</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>

	<!-- Wrap the mountain climbing and progress bar elements in a wrapper div -->
	<div class="wrapper">
		<div id="mountain-section">
			<img class="mountain-climbing" id="mountain-climbing" src="mountain-climbing.jpg" alt="Mountain Climbing">
			<img class="mountain-climber" id="mountain-climber" src="mountain-climber.png" alt="Mountain Climber">
		</div>
		<progress id="myProgress" value="0" max="100" style="width: 100%; display: none;"></progress>
		<!-- Add a button to simulate progress -->
		<div class="btn-container" style="display: none;">
			<button id="fillButton">Fill Progress Bar</button>
			<span id='skill-level'>Beginner</span>
		</div>

		<!-- Add a form to enter username and password -->
		<form id="login-form">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username"><br>

			<div class="password-field">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
				<label for="show-password-checkbox" class="show-password-label">
					<input type="checkbox" id="show-password-checkbox" class="show-password-checkbox">
					<span class="show-password-icon"></span>
				</label>
			</div>
			<br>

			<input type="submit" value="Submit">
		</form>
	</div>

</body>
</html>
